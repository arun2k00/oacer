<html>
<head>
<link rel="dns-prefetch" href="//web1.cachefly.net">
<title>Oacer Speedtest</title>
<link href="app.css" rel="stylesheet" type="text/css" />
<script src="app.js"></script>
</head>
<body>
<div id="loading_app" class="spinner"></div>
<div id="ostui">
  <div id="speedometer">
    <div id="inside_central">
      <div id="one_ink_visible">
        <img id="ink_segments" src="//web1.cachefly.net/speedtest/images/blue-ink-thick-segments+.png" alt="blue ink segement">
      </div>
      <div id="direction_sign">
        <img id="direction_sign_img" src="web1.cachefly.net/speedtest/images/direction-sign.png" alt="direction sign">
      </div>
      <div id="digital_speed_current" class="digital_speed">
        ...
      </div>
      <div id="speed_caption_current" class="speed_caption">
        Mbps download
      </div>
      <div id="min_speed">
        0
      </div>
      <div id="max_speed">
        1gb+
      </div>
    </div>
    <div id="surface_plate">
      <img src="//web1.cachefly.net/speedtest/images/speedometer-surface-gradient.png" alt="speedometer gradient">
    </div>
  </div>
  <div id="speedometer_controller">
    <div id="chart_container" style="display:none"></div>
    <div id="progress_bar">
      <div id="progress_bar_indicator"></div>
      <div id="progress_text"></div>
      <div id="ping_result"></div>
    </div>
    <div id="start_button_wrapper">
      <input id="starttest" value="Start Testing Speed" type="button" class="formatted_button"><br>
      <input id="sharethis" value="Share Results" type="button" class="formatted_button_bw" style="display:none">
    </div>
  </div>
</div>
</body>
</html>
